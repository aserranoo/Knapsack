    <div class="form-inline">
        <div class="input-group col-md-8 col-md-offset-3">

                <input ng-model="ws.volumenChecked[3].check" ng-change="ws.checkVol(3)" ng-value="true" type="radio" name="optradio"> <img width="100px" height="100px" src="/assets/images/estante5.jpg" alt="">
                <input ng-model="ws.volumenChecked[4].check" ng-change="ws.checkVol(4)" ng-value="true" type="radio" name="optradio"> <img width="100px" height="100px" src="/assets/images/estante3.jpg" alt=""> -->

                <input ng-model="ws.volumenChecked[2].check" ng-change="ws.checkVol(2)" ng-value="true" type="radio" name="optradio"> <img width="100px" height="100px" src="assets/images/estante20.jpg" alt="">
                <input ng-model="ws.volumenChecked[3].check" ng-change="ws.checkVol(3)" ng-value="true" type="radio" name="optradio"> <img width="100px" height="100px" src="assets/images/estante17.jpg" alt="">

             <div>
                <label>Medidas: </label>
                <label>          80x30x45 cm</label>
                <label>        86x40x230 cm</label>
                <label>        220x60x94 cm</label>
                <label>        126x40x120 cm</label>
                <label>        120x40x95 cm</label>
            </div>
        </div>
    </div>
    <button type="button" ng-click="ws.optimizarEspacio()" ng-class="{'disabled':  ws.sumaVolumenMinima > ws.volumenRestante}" name="optimizarBoton" id="optimizarBoton" class="btn btn-primary">Optimizar Estante</button>
    </form>
    <br>
    <br>
    <table class="table table-condesed">
        <thead>
            <tr>
                <th ng-repeat="n in ws.solutions">{{n.Descripcion}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ng-repeat="n in ws.solutions">{{n.Cantidad}}</td>
            </tr>
        </tbody>
    </table>
    <label ng-show="ws.solutions.length > 0">Beneficio: {{ws.beneficioTotal}} VolumenUtilizado: {{ws.volumenUtilizado}} VolumenRestante: {{ws.volumenRestante}} </label>
    <table ng-if="ws.objetos.length > 0" class="table table-striped table-hover table-bordered col-md-5">
        <thead>
            <tr>
                <th>Productos</th>
            </tr>
        </thead>
        <tbody>
            <tr class="col-md-6" ng-repeat="n in ws.objetos" data-ng-click="ws.editarElementos($index)">
                <td style="width:0.01%;text-align:center;vertical-align:middle;">
                    <input ng-model="n.Checked" name="checkObjeto" ng-change="ws.validarObjetos($index)" id="checkObjeto{{$index}}" type="checkbox" name="" value="">
                </td>
                <td class="col-md-2">
                    <img class="img-thumbnail" width="100px" height="100px" src='assets/images/{{n.Ruta}}' alt="Image">
                    <ul>
                        <li>Altura en cm: {{n.Altura}} </li>
                        <li>Largo en cm: {{n.Largo}}</li>
                        <li>Ancho encm: {{n.Ancho}}</li>
                        <li>Volumen en cm&sup3;: {{n.Volumen}}</li>
                        <li>Beneficio en MXN: ${{n.Beneficio}}</li>
                    </ul>
                    <form name="formVol">
                        <div class="form-inline" ng-class="{'has-error': formVol.menorA{{$index}}.$invalid, 'has-error': formVol.mayorA{{$index}}.$invalid}">
                            <label style="font-size:10px;">Cantidad Max. de Objetos</label>
                            <input ng-model="n.MenorA" id="menorA{{$index}}" ng-disabled="!n.Checked" min="0" ng-change="ws.validarObjetos($index)" style="width:15%;" class="form-control" type="number" name="menorA{{$index}}" value="" required>
                            <label style="font-size:10px;">Cantidad Min. de objetos</label>
                            <input ng-model="n.MayorA" id="mayorA{{$index}}" ng-disabled="!n.Checked" min="1" ng-change="ws.validarObjetos($index)" style="width:15%;" class="form-control" type="number" name="" value="" required>
                        </div>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<footer></footer>
